<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="screen">0</div>
      <div class="rows">
        <button id="clear" class="functionsUpperBlock">AC</button>
        <button id="negpos" class="functionsUpperBlock">+/-</button>
        <button id="percentage" class="functionsUpperBlock">%</button>
        <button id="divide" class="functionsRightBlock operator" value="divide">/</button>
      </div>
      <div class="rows">
        <button id="7" class="numbersBlock number" value="7">7</button>
        <button id="8" class="numbersBlock number" value="8">8</button>
        <button id="9" class="numbersBlock number" value="9">9</button>
        <button id="multiply" class="functionsRightBlock operator" value="multiply">*</button>
      </div>
      <div class="rows">
        <button id="4" class="numbersBlock number" value="4" class="number">4</button>
        <button id="5" class="numbersBlock number" value="5" class="number">5</button>
        <button id="6" class="numbersBlock number" value="6" class="number">6</button>
        <button id="subtract" class="functionsRightBlock operator" value="subtract">-</button>
      </div>
      <div class="rows">
        <button id="1" class="numbersBlock number" value="1" class="number">1</button>
        <button id="2" class="numbersBlock number" value="2" class="number">2</button>
        <button id="3" class="numbersBlock number" value="3" class="number">3</button>
        <button id="add" class="functionsRightBlock operator" value="add">+</button>
      </div>
      <div class="rows">
        <button id="zero" class="numbersBlock number" value="0">0</button>
        <button id="point" class="numbersBlock">.</button>
        <button id="equal" class="functionsRightBlock calculate">=</button>
      </div>
    </div>
  </body>
</html>
