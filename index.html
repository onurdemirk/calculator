<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="screen">0002222</div>

      <div id="firstRow" class="rows">
        <button id="clear" class="functionsUpperBlock">AC</button>
        <button id="negpos" class="functionsUpperBlock">+/-</button>
        <button id="percentage" class="functionsUpperBlock">%</button>
        <button id="divide" class="functionsRightBlock">/</button>
      </div>
      <div id="secondRow" class="rows">
        <button id="7" class="numbersBlock" value="7">7</button>
        <button id="8" class="numbersBlock" value="8">8</button>
        <button id="9" class="numbersBlock" value="9">9</button>
        <button id="multiply" class="functionsRightBlock">*</button>
      </div>
      <div id="thirdRow" class="rows">
        <button id="4" class="numbersBlock" value="4">4</button>
        <button id="5" class="numbersBlock" value="5">5</button>
        <button id="6" class="numbersBlock" value="7">6</button>
        <button id="subtract" class="functionsRightBlock">-</button>
      </div>
      <div id="fourthRow" class="rows">
        <button id="1" class="numbersBlock" value="1">1</button>
        <button id="2" class="numbersBlock" value="2">2</button>
        <button id="3" class="numbersBlock" value="3">3</button>
        <button id="add" class="functionsRightBlock">+</button>
      </div>
      <div id="fifthRow" class="rows">
        <button id="zero" class="numbersBlock" value="0">0</button>
        <button id="point" class="numbersBlock">.</button>
        <button id="equal" class="functionsRightBlock">=</button>
      </div>
    </div>
  </body>
</html>
